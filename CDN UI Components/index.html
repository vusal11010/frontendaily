<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN UI Components</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="component-1">
        <input type="radio" name="radio" id="vue">
        <label for="vue">
            <div class="heading">
                <h2>vue <span class="version">@ 3.0.2</span></h2>

                <div class="downloads">
                    <svg width="24" height="23" viewBox="0 0 24 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.0001 18.7083L4.79939 22.4942L6.17489 14.4757L0.341553 8.7975L8.39155 7.63083L11.9919 0.335663L15.5922 7.63083L23.6422 8.7975L17.8089 14.4757L19.1844 22.4942L12.0001 18.7083Z"
                            class="icon-star-path" />
                    </svg>

                    <span>174K</span>
                </div>
            </div>

            <p>Simple, Fast & Composable MVVM for building interactive interfaces.</p>

            <div class="tags">
                <span class="tag">mvvm</span>
                <span class="tag">browser</span>
                <span class="tag">framework</span>
            </div>
        </label>

        
        <input type="radio" name="radio" id="react" checked >
        <label for="react">
            <div class="heading">
                <h2>react <span class="version">@ 17.0.1</span></h2>

                <div class="downloads">
                    <svg width="24" height="23" viewBox="0 0 24 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.0001 18.7083L4.79939 22.4942L6.17489 14.4757L0.341553 8.7975L8.39155 7.63083L11.9919 0.335663L15.5922 7.63083L23.6422 8.7975L17.8089 14.4757L19.1844 22.4942L12.0001 18.7083Z"
                            class="icon-star-path" />
                    </svg>

                    <span>158K</span>
                </div>
            </div>

            <p>React is a JavaScript library for building user interfaces.</p>

            <div class="tags">
                <span class="tag">mvvm</span>
                <span class="tag">browser</span>
                <span class="tag">framework</span>
            </div>
        </label>

        
        <input type="radio" name="radio" id="angular">
        <label for="angular">
            <div class="heading">
                <h2>angular <span class="version">@ 10.2.1</span></h2>

                <div class="downloads">
                    <svg width="24" height="23" viewBox="0 0 24 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.0001 18.7083L4.79939 22.4942L6.17489 14.4757L0.341553 8.7975L8.39155 7.63083L11.9919 0.335663L15.5922 7.63083L23.6422 8.7975L17.8089 14.4757L19.1844 22.4942L12.0001 18.7083Z"
                            class="icon-star-path" />
                    </svg>

                    <span>174K</span>
                </div>
            </div>

            <p>Angular - the core framework.</p>

            <div class="tags">
                <span class="tag">mvvm</span>
                <span class="tag">browser</span>
                <span class="tag">framework</span>
            </div>
        </label>
    </section>

    <section class="component-2">
        <h1>vue</h1>

        <div class="filter">
            <label for="version">
                <h3>Version</h3>
                <select name="version" id="version">
                    <option value="3.0.2">3.0.2</option>
                    <option value="3.0.1">3.0.1</option>
                    <option value="3.0.0">3.0.0</option>
                </select>
            </label>

            <label for="asset-type">
                <h3>Asset Type</h3>
                <select name="asset-type" id="asset-type">
                    <option value="all">All</option>
                    <option value="styling">Styling</option>
                    <option value="js">JavaScript</option>
                </select>
            </label>
        </div>

        <ul>
            <li class="list">
                <p class="link">https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.cjs.js</p>
                <span class="copy"></span>
            </li>
            <li class="list">
                <p class="link">https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.cjs.min.js</p>
                <span class="copy"></span>
            </li>
            <li class="list">
                <p class="link">https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js</p>
                <span class="copy"></span>
            </li>
        </ul>

        <a href="#" class="button">Load more</a>
    </section>

    <div class="copied">Copied!</div>

    <script src="js/main.js"></script>
</body>

</html>
