<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="card card-1">
            <h1>Link</h1>

            <form>
                <label for="radio-1">
                    <input type="radio" name="radio" id="radio-1">
                    <span class="circle"></span>
                    <span class="title">To this page</span>
                </label>

                <label for="radio-2">
                    <input type="radio" name="radio" id="radio-2" checked>
                    <span class="circle"></span>
                    <span class="title">My profile</span>
                </label>

                <label for="radio-3">
                    <input type="radio" name="radio" id="radio-3">
                    <span class="circle"></span>
                    <span class="title">A custom URL</span>
                </label>
            </form>
        </div>

        <div class="card card-2">
            <h1>Ready to boost your post?</h1>

            <p>
                Boosted shots get in front of more eyes by appearing on other pages around.
            </p>

            <div class="buttons">
                <a href="#" class="cancel">Cancel</a>
                <a href="#" class="start">Start</a>
            </div>
        </div>

        <div class="card card-3">
            <h1>Tags</h1>

            <p>
                Add or remove tags to reach the right audience.
            </p>

            <div class="tags">
                <div class="tag">
                    <span class="tag-title">management</span>
                    <label class="close-btn">
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 1L1 9" stroke="#202842" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M1 1L9 9" stroke="#202842" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </label>
                </div>

                <div class="tag">
                    <span class="tag-title">webtool</span>
                    <label class="close-btn">
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 1L1 9" stroke="#202842" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M1 1L9 9" stroke="#202842" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </label>
                </div>

                <div class="tag">
                    <span class="tag-title">online tool</span>
                    <label class="close-btn">
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 1L1 9" stroke="#202842" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M1 1L9 9" stroke="#202842" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </label>
                </div>

                <div class="tag">
                    <span class="tag-title">project management</span>
                    <label class="close-btn">
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 1L1 9" stroke="#202842" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M1 1L9 9" stroke="#202842" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </label>
                </div>

                <input type="text" class="new-tag-input" placeholder="add a new tag">
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
